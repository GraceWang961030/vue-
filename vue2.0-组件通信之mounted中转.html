<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue2.0</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="box">
    Father - >{{a}}
    <br>
    <child-com :msg="a"></child-com>
</div>

<template id="child">
    <div>
        <span>I am child</span>
        <input type="button" value="change" @click = "change">
        {{b}}
    </div>
</template>
<script>
    new Vue({
        el:'#box',
        data:{
            a:'I am father'
        },
        components:{
            'child-com':{
                data(){
                    return {
                        b:''
                    }
                },
                props:['msg'],
                template:'#child',
                mounted(){
                    this.b = this.msg
                },
                methods:{
                    change(){
                       this.b= 'changes have hanppened!'
                    }
                }
            }
        }

    })
</script>
</body>
</html>
